<html>
  <head>
    <title>XSLT Tryit Editor v1.2</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/w3css/4/w3.css" />
    <!--
    <link rel="stylesheet" type="text/css" href="/trystyle.css" />-->
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-3855518-1", "auto");
      ga("require", "displayfeatures");
      ga("send", "pageview");
    </script>
    <script
      async="async"
      type="text/javascript"
      src="//static.h-bid.com/w3schools.com/20190110/snhb-w3schools.min.js"
    ></script>
    <script>
      var snhb = snhb || {};
      snhb.queue = snhb.queue || [];
      snhb.options = { autoStartAuction: false };
      snhb.queue.push(function () {
        snhb.startAuction(["try_it_leaderboard"]);
      });
    </script>
    <script>
      if (window.addEventListener) {
        window.addEventListener("resize", browserResize);
      } else if (window.attachEvent) {
        window.attachEvent("onresize", browserResize);
      }
      var xbeforeResize = window.innerWidth;

      function browserResize() {
        var afterResize = window.innerWidth;
        if (
          (xbeforeResize < 970 && afterResize >= 970) ||
          (xbeforeResize >= 970 && afterResize < 970) ||
          (xbeforeResize < 728 && afterResize >= 728) ||
          (xbeforeResize >= 728 && afterResize < 728) ||
          (xbeforeResize < 468 && afterResize >= 468) ||
          (xbeforeResize >= 468 && afterResize < 468)
        ) {
          xbeforeResize = afterResize;
          snhb.queue.push(function () {
            snhb.startAuction(["try_it_leaderboard"]);
          });
        }
      }
    </script>
    <script type="text/javascript">
      function submitReady() {
        var t = document.getElementById("pre_xslt_input").value;
        t = t.replace("&", "&amp;");
        document.getElementById("xslt_input").value = t;
        document.forms["codeform"]["submitOK"].value = "OK";
      }
    </script>
    <style>
      #tryitLeaderboard {
        overflow: hidden;
        text-align: center;
        margin-top: 5px;
        height: 90px;
      }
    </style>
  </head>
  <body>
    <div id="tryitLeaderboard" style="text-align: center">
      <!-- TryitLeaderboard -->
      <div id="snhb-try_it_leaderboard-0"></div>
      <!-- adspace tryit-->
    </div>

    <form
      name="codeform"
      id="codeform"
      class="xw3-light-grey w3-margin-top"
      action="tryxslt_result.asp"
      method="post"
      target="view"
    >
      <div class="w3-row-padding">
        <div class="w3-col l6">
          XML Code:
          <textarea
            style="width: 100%; height: 350px"
            class="w3-code"
            id="xml_input"
            name="xml_input"
            wrap="logical"
          >
          </textarea>
        </div>
        <div class="w3-col l6">
          XSLT Code:
          <textarea
            style="width: 100%; height: 350px"
            class="w3-code"
            id="pre_xslt_input"
            name="pre_xslt_input"
            wrap="logical"
          >
    <?xml version="1.0" encoding="UTF-8"?>
    
    </textarea
          >
          <textarea
            style="display: none"
            id="xslt_input"
            name="xslt_input"
            wrap="logical"
          ></textarea>
          <input type="hidden" name="submitOK" id="submitOK" value="" />
        </div>
      </div>
      <div class="w3-container">
        <input
          type="submit"
          onclick="submitReady()"
          class="w3-btn w3-green w3-margin-bottom"
          value="Edit the XML or XSLT code above and Click Me &raquo;"
        />
        <iframe
          class="result_output"
          style="
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid rgb(169, 169, 169);
          "
          frameborder="0"
          name="view"
          src=""
        ></iframe>
      </div>
    </form>
  </body>
</html>
